<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale1.0">
	<title>Calculadora</title>
</head>
<body>
 <section class="calculadora">
 	<h1 class="titulo-p"> Calculadora foda :D</h1>
    <div class="a">
    	<button class="cinza-escuro">C</button>
    	<button class="cinza-escuro">+/-</button>
    	<button class="cinza-escuro">%</button>
    	<button class="laranja">/</button>
    </div>
    <div class="b">	
    	<button class="cinza-claro">7</button>
    	<button class="cinza-claro">8</button>
    	<button class="cinza-claro">9</button>
    	<button class="laranja">x</button>
    </div>
    <div class="c">
    	<button class="cinza-claro">4</button>
    	<button class="cinza-claro">5</button>
    	<button class="cinza-claro">6</button>
    	<button class="laranja">-</button>
    </div>
    <div class="d">	
    	<button class="cinza-claro">3</button>
    	<button class="cinza-claro">2</button>
    	<button class="cinza-claro">1</button>
    	<button class="laranja">+</button>
    </div>
    <div class="e">
    	<button class="zero">0</button>
    	<button class="cinza-claro">.</button>
    	<button class="laranja">=</button>
    </div>
 </section>
</body>
</html>
